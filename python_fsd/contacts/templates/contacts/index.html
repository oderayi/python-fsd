{% extends 'contacts/layout.html' %} {% block content %}
<h3 class="center-align red lighten-3">{{title}}</h3>
<ul class="collection">
  {% for contact in contacts %}
  <li class="collection-item">
    <a href="/contacts/details/{{contact.id}}">{{contact.name}}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
